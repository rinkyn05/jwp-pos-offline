name: app
description: "A JW POS APP"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  cupertino_icons: ^1.0.8
  page_transition: ^2.1.0
  shared_preferences: ^2.2.3
  onboarding: ^4.0.2

  curved_navigation_bar: ^1.0.3

  provider: ^6.1.2

  image_picker: ^1.1.2
  path_provider: ^2.1.4

  printing: ^5.13.2
  pdf: ^3.11.1

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  collection: ^1.18.0

  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/onboarding/
    - assets/gif/
    - assets/users/
    - assets/i18n/
    - assets/i18n/en.json
    - assets/i18n/es.json

  fonts:
    - family: Inter
      fonts:
       - asset: fonts/Inter-Medium.ttf
